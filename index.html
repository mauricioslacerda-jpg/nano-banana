<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Banana | Gemini Image Gen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;500;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-blobs" aria-hidden="true">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        <header class="hero">
            <p class="overline">GERADOR VISUAL COM ATITUDE</p>
            <div class="logo" title="Double-click para listar modelos no Console">
                <span class="icon" aria-hidden="true">NB</span>
                <h1>Nano Banana</h1>
                <span class="status-pill">modo flerte</span>
            </div>
            <p class="subtitle">Texto afiado entra, imagem provocante sai.</p>
        </header>

        <main>
            <section class="controls glass-panel">
                <div class="input-group api-key-group">
                    <label for="api-key">Chave secreta</label>
                    <input type="password" id="api-key" placeholder="Cole sua Gemini API Key aqui" autocomplete="off">
                    <p class="hint">Fica entre voces dois: so nesta sessao do navegador.</p>
                </div>

                <div class="input-group model-group">
                    <label>Modelo</label>
                    <div class="model-selector">
                        <label class="radio-label">
                            <input type="radio" name="model" value="gemini-2.5-flash-image" checked>
                            <span class="radio-custom"></span>
                            <span class="radio-text">Nano Banana <span class="badge">Flash</span></span>
                        </label>
                    </div>
                </div>

                <div class="input-group prompt-group">
                    <label for="prompt">Sussurre seu prompt</label>
                    <div class="prompt-meta">
                        <span id="prompt-length">0 caracteres</span>
                        <span id="prompt-heat">Morno</span>
                    </div>
                    <textarea id="prompt"
                        placeholder="Ex: editorial noturno de banana cromada, chuva fina, neon quente, lente 35mm"></textarea>
                    <div class="tease-chips" aria-label="Sugestoes com duplo sentido">
                        <button type="button" class="chip"
                            data-prompt="Retrato cinematografico de banana dourada em luz vermelha, enquadramento fechado, brilho de studio">
                            Close fechado
                        </button>
                        <button type="button" class="chip"
                            data-prompt="Composicao sensual de frutas em mesa de veludo, luz lateral suave, estilo editorial premium">
                            Luz lateral
                        </button>
                        <button type="button" class="chip"
                            data-prompt="Cena futurista com neon quente, reflexos molhados no asfalto e foco em textura brilhante">
                            Neon molhado
                        </button>
                    </div>
                </div>

                <button id="generate-btn" class="primary-btn">
                    <span class="btn-text">Acender a cena</span>
                    <div class="loader hidden"></div>
                </button>
            </section>

            <section class="preview-area glass-panel">
                <div id="image-container" class="empty-state">
                    <div class="placeholder-icon">FRAME</div>
                    <p>Sua proxima tentacao visual aparece aqui.</p>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
